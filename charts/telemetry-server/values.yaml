# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: suse/telemetry/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # TO DO: provide the tag at ci/cd runtime
  tag: v0.1.1

# Dependencies
dependencies:
  databaseInit:
    enabled: true
    # Reference to the database-init release name if you're deploying them separately
    releaseName: database-init

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

### service ###
# Override to use NodePort or LoadBalancer service type - default is ClusterIP
service:
  type: "ClusterIP"
  port: 9999

ingress:
  # If set to false, ingress will not be created
  # Defaults to true
  # options: true, false
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: "" # empty host will default to telemetry FQDN
      paths:
      - path: /
        pathType: Prefix
  tls:
    - hosts:
        - "" # empty host will default to telemetry FQDN
      secretName: tls-telemetry-ingress

# OpenPlatform requires pods resources to be defined
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
- name: cfg-mnt
  configMap:
    name: telemetry-server-config
- name: scripts-mnt
  configMap:
    name: telemetry-server-config

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: cfg-mnt
  mountPath: "/etc/susetelemetry/server.cfg"
  subPath: file-from-cfgmap

nodeSelector: {}

tolerations: []

affinity: {}

telemetry:
  auth:
    # testing secret
    secret: VGVzdGluZ1NlY3JldAo=
    duration: 1w
  logging:
    level: info
    location: stderr
    style: text
  cert:
    host: telemetry
    domain: example.com
  postgres:
    host: telemetry-postgres
    port: 5432
    dbs:
      - operational
      - telemetry
    user: telemetry
    # password retrieved from database-init-config
  health:
    probe:
      path: /healthz
    startup:
      # allow up to 2 minutes for startup
      timeout: 5
      period: 10
      retries: 12
    liveness:
      # check every 30 seconds, allow up to 3 failures
      timeout: 5
      period: 30
      retries: 3
    readiness:
      # check every 30 seconds, allow up to 3 failures
      timeout: 5
      period: 30
      retries: 3

aws:
  region: eu-central-1
